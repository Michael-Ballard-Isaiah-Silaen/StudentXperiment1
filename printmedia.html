<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    @media print {
      .screen-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <p>This is a paragraph</p>
  <p>This is a second paragraph</p>
  <p class="screen-only">If you print, this paragraph will not show</p>
</body>
</html>
