<!DOCTYPE html>
<html>
  <head>
    <title>flexboxtest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container > div {
        background-color: springgreen;
        font-size: 20px;
        margin: 20px;
        padding: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
     <div class="container">
         <div>A.Bread pudding</div>
         <div>B.Mac & Cheese</div>
         <div>C.Potato Rosti</div>
         <div>D.Hamburger</div>
         <div>E.Cheeseburger</div>
         <div>F.Cheeseburger w vegetables</div>
         <div>G.Caramel toast</div>
         <div>H.Yakiniku</div>
     </div>
  </body>
</html>
